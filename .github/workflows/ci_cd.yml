name: CI/CD Flask Clinica

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI_EACON }}
      MONGODB_DB: Clinica
      CI_DB_SUFFIX: ${{ github.run_id }}_${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB
        run: python migrations/001_init_clinica.py

      - name: Run tests
        run: pytest -vv

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: eacon
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/alumnos/eacon/flask_app
            bash ./deploy.sh
