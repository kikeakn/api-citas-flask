name: CI/CD Flask Clinica

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Usamos el secret que ya tienes creado en GitHub
      MONGODB_URI: ${{ secrets.MONGODB_URI_EACON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB (optional)
        run: |
          python 001_init_clinica.py || true

      - name: Run tests
        run: pytest -vv

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Se lo pasamos al servidor para que deploy.sh lo use y genere .env
          MONGODB_URI_EACON: ${{ secrets.MONGODB_URI_EACON }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: eacon
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/alumnos/eacon/flask_app
            bash ./deploy.sh
          envs: MONGODB_URI_EACON
